# For information about configuration values that can be set in this file see:
#
#   https://docs.mopidy.com/en/latest/config/
#
# Run `sudo mopidyctl config` to see the current effective config, based on
# both defaults and this configuration file.


[http]
enabled = true
hostname = 0.0.0.0
port = 6680

[audio]
output = alsasink device=hw:0,0
mixer = software

[file]
enabled = true
media_dirs = /media/

[local]
enabled = true
media_dir = /media/
scan_flush_threshold = 100

[mpd]
enabled = true
hostname = 0.0.0.0
port = 6600

[stream]
enabled = true
protocols =
    http
    https
    mms
    rtmp
    rtmps
    rtsp
timeout = 5000
metadata_blacklist =
